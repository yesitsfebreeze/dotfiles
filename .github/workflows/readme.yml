name: Update README
on:
  push:
    paths: ['nvim.lua']
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update README
        run: |
          # Extract lua code between markers (excluding marker lines)
          sed -n '/^-- README_START$/,/^-- README_END$/{ /README_START\|README_END/d; p }' nvim.lua > /tmp/code.txt
          # Build new README: before markers, code block, after markers
          awk '
            /<!-- README_START -->/ { print; print "```lua"; system("cat /tmp/code.txt"); print "```"; skip=1; next }
            /<!-- README_END -->/ { skip=0 }
            !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update readme"
