name: Update README
on:
  push:
    paths: ['nvim.lua']
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update README
        run: |
          # Extract lines between markers, strip "-- " prefix, write to README
          sed -n '/^-- README_START/,/^-- README_END/p' nvim.lua | grep -v 'README_START\|README_END' | sed 's/^-- //' > README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update readme"
